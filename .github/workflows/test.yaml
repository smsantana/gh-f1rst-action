
name: ci
on: [workflow_dispatch, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.2

      - name: Setup node
        uses: actions/setup-node@v3.5.1
        with: 
          node-version: 18

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test